<div class="alert alert-danger" *ngIf="eMassage">
    {{eMassage}}
</div>

<div class="container">
<form class="row g-3 border border-light-subtle mt-4 bg-body-tertiary"  #singup="ngForm" (ngSubmit)="submit(singup)">

  <div class="col-12">
    <input type="text" class="form-control" name="fname" placeholder="First name" [(ngModel)]="model.fname"
      #fname="ngModel"
      required
      fristName>
  </div>
  <div class="col-12">
    <input type="text" class="form-control" name="lname" placeholder="Last name" [(ngModel)]="model.lname"
      #lname="ngModel"
      required
      lastName>
  </div>

  <div class="col-12">

    <input type="email" name="email" class="form-control" placeholder="Email"  [(ngModel)]="model.email"
      #email="ngModel"
      required
      email>
      <div class="text-danger fs-5" *ngIf="singup.submitted && email.invalid">
      <div *ngIf="email.errors?.['required']">*Email is required</div>
      <div *ngIf="email.errors?.['email']">*Invalid Email</div>
    </div>
  </div>
  <div class="col-12">

    <input type="password" name="password" class="form-control" placeholder="password"  [(ngModel)]="model.password"
      #password="ngModel"

      required
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || singup.submitted )">
                <div *ngIf="password.errors?.['required']">password is required</div>
                <div *ngIf="password.errors?.['pattern']">Match the pattern</div>

            </div>
  </div>
