
<div class="container">
  <h1>All Exams</h1>
  <button class="btn btn-danger mt-4 mb-2" (click)="delAll()">Delete All Exams</button>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Subject</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Options</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post._id}}</td>
        <td>{{ post.subject }}</td>

        <td >
          <ul >
            <li *ngFor="let question of post.questions">{{ question.que }}</li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let question of post.questions">{{ question.answre }}</li>
          </ul>
        </td>
        <td>
          <ul >
            <li  *ngFor="let question of post.questions">
              <ul>
                <li class="d-inline me-4 " *ngFor="let option of question.Options" >{{ option }}</li>
              </ul>
            </li>
          </ul>
        </td>
        <td><button class="btn btn-success me-2" >Edit</button>
        <button class="btn btn-danger" (click)="onDelete(post._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
